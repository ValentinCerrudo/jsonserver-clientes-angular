<section class="seccion">
    <fieldset>
        <legend>Formulario de contacto</legend>
        <form id="formlario" (ngSubmit)="guardarContacto()" [formGroup]="formulario">
            <div class="campo">
                <label for="nombre">Nombre completo: </label>
                <input type="text" id="nombre" formControlName="name">
                <span class="error" *ngIf="formulario.controls['nombre'].hasError('required') && formulario.touched">El campo es requerido</span>
            </div>
            <div class="campo">
                <label for="telefono">Tel√©fono: </label>
                <input type="number" id="telefono" formControlName="telefono">
            </div>
            <div class="campo">
                <label for="mail">Mail: </label>
                <input type="text" id="mail" formControlName="mail">
            </div>
            <div class="campo">
                <input type="submit" value="Enviar">
            </div>

        </form>
    </fieldset>

</section>
